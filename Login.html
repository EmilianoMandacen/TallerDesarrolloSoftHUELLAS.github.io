<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="veterinaria, huellas, mascotas, clinica veterinaria, cuidado de mascotas">
    <meta name="description" content="Panel de registro de la Veterinaria Huellas para gestionar reservas y clientes.">
    <meta name="author" content="Emiliano Mandacen (331839), Lautaro Álvarez (329447)">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="img/Logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <title>Login | Veterinaria Huellas</title>
</head>

<body>

    <section class="login-section">
        <div class="login-card">

            <img src="img/Logo.png" alt="Veterinaria Huellas" class="logo-img">

            <p>Acceso al sistema</p>

            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">

            <button onclick="login()">Ingresar</button>

            <small id="loginError"></small>

        </div>
    </section>

    <script src="src/app.js"></script>

</body>
</html>
