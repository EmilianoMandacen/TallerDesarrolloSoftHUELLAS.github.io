<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="veterinaria, huellas, mascotas, clinica veterinaria, cuidado de mascotas">
    <meta name="description" content="Panel de administración de la Veterinaria Huellas para gestionar reservas y clientes.">
    <meta name="author" content="Emiliano Mandacen (331839), Lautaro Álvarez (329447)">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Panel de Administración | Huellas</title>
</head>

<body>

    <!-- ================= NAV / HEADER ADMIN ================= -->
    <header class="nav admin-nav">
        <div class="logo">
            <img src="img/Logo.png" alt="Huellas - Clínica Veterinaria" class="logo-img">
            <h1>Panel de Administración</h1>
        </div>
        <button class="btn-logout" onclick="logout()">
            Cerrar sesión
        </button>

    </header>

    <!-- ================= CONTENIDO PRINCIPAL ================= -->
    <main class="section">

        <!-- Título de sección -->
        <header class="section-header">
            <h2>Reservas registradas</h2>
        </header>

        <!-- ================= FILTRO POR FECHA ================= -->
        <div class="filter-container">
            <div class="filter-group">
                <label for="filtroFecha">Filtrar por fecha:</label>
                <input type="date" id="filtroFecha" onchange="filtrarPorFecha()">
                <button onclick="limpiarFiltro()" class="btn-filtro">Limpiar filtro</button>
            </div>

            <div class="filter-group">
                <label for="mostrarHistorico" class="checkbox-label">
                    <input type="checkbox" id="mostrarHistorico" onchange="toggleHistorico()">
                    Mostrar histórico (incluyendo canceladas)
                </label>
            </div>
        </div>

        <!-- ================= TABLA DE RESERVAS ================= -->
        <div class="table-wrapper">

            <table class="tabla-reservas">

                <!-- Encabezado de la tabla -->
                <thead>
                    <tr>
                        <th>Dueño</th>
                        <th>Mascota</th>
                        <th>Teléfono</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Servicio</th>
                        <th>Profesional</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>

                <tbody id="tablaBody">
                </tbody>

            </table>

        </div>


    </main>


    <!-- ================= SCRIPTS ================= -->
    <script src="src/app.js"></script>

</body>


</html>
